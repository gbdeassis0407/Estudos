<html>
    <head>
        <title>Formulário de Inscrição</title>
        <h1>Formulário de Inscrição	</h1>
        <h2>Preencha seus dados</h2>
    </head>
    <body>
        <form action="Gravar_Dados.php" method="post">
            <p>Nome:<input type="text" name="nome" id="name" size="25"></p>
            <p>E-mail:<input type="text" name="E-mail" id="email" size="25"></p>
            <p>Endereço:<input type="text" name="Endereço" id="addres" size="40"></p>
            <p>Cidade:<input type="text" name="Cidade" id="city" size="30"></p>
            <p>     
            Telefone:<input type="text" name="região" id="region" size="1" maxlength="2">   
            <input type="text" name="telefone" id="fone" size="10" maxlength="9">   
            </p>
            <p>Usuário:<input type="text" name="Usuário" value="Entre com o seu login" id="User"></p>
            <p>Senha:<input type="password" name="senha" id="password" maxlength="12"></p>
            <input type="submit" name="Enviar" value="Finalizar minha inscrição">
        </form>
    </body>
</html>
